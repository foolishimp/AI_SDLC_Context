persona:
  name: "Business Analyst"
  role: "business_analyst"
  focus_areas:
    - "Requirements gathering"
    - "User stories"
    - "Acceptance criteria"
    - "Business process modeling"

  preferences:
    documentation:
      style: "narrative"
      detail_level: "high"
      include_diagrams: true
      format: "markdown"
      hide_technical_implementation: true

  overrides:
    methodology:
      requirements:
        mandatory_artifacts:
          - "user_stories"
          - "acceptance_criteria"
          - "process_flows"
          - "data_dictionary"

        templates:
          user_story: "file://personas/templates/user_story.md"
          acceptance_criteria: "file://personas/templates/acceptance_criteria.md"

      coding:
        show_implementation_details: false
        focus_on: "business_logic"

      review:
        checklist:
          - "Does this meet business requirements?"
          - "Are acceptance criteria satisfied?"
          - "Is the business logic correct?"
          - "Are edge cases from business perspective handled?"

  tools:
    preferred:
      - "JIRA"
      - "Confluence"
      - "Lucidchart"
      - "Excel"
      - "Miro"

  documentation_focus:
    - "User-facing documentation"
    - "Business process flows"
    - "Data definitions"
    - "Requirements specifications"

  notifications:
    interested_in:
      - "requirement_changes"
      - "acceptance_criteria_updates"
      - "business_logic_changes"
      - "stakeholder_feedback"
