persona:
  name: "Data Architect"
  role: "data_architect"
  focus_areas:
    - "Data modeling"
    - "Database design"
    - "Data governance"
    - "Performance optimization"

  preferences:
    documentation:
      style: "technical"
      include_schemas: true
      include_erd: true
      format: "markdown"

  overrides:
    methodology:
      data:
        mandatory_artifacts:
          - "erd_diagram"
          - "schema_documentation"
          - "data_dictionary"
          - "migration_scripts"
          - "data_lineage"

        modeling:
          normalization: "3NF"
          naming_convention: "snake_case"
          versioning: "required"

        quality:
          data_validation: "strict"
          referential_integrity: "enforced"
          constraints: "documented"

        performance:
          indexing_strategy: "documented"
          query_optimization: "required"
          partitioning_considered: true

      testing:
        required_types:
          - "data_integrity"
          - "performance"
          - "migration"
          - "backup_restore"

      review:
        checklist:
          - "Is the data model normalized?"
          - "Are indexes defined properly?"
          - "Is referential integrity maintained?"
          - "Are migrations reversible?"
          - "Is data lineage tracked?"

  tools:
    preferred:
      - "DBVisualizer"
      - "Liquibase"
      - "dbt"
      - "SQL Developer"
      - "ERwin"

  documentation_focus:
    - "Schema documentation"
    - "Data dictionaries"
    - "ERD diagrams"
    - "Migration strategies"
    - "Data governance policies"

  notifications:
    interested_in:
      - "schema_changes"
      - "data_model_updates"
      - "migration_events"
      - "performance_issues"
      - "data_quality_alerts"
