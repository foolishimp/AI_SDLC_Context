persona:
  name: "Software Engineer"
  role: "software_engineer"
  focus_areas:
    - "Code implementation"
    - "Unit testing"
    - "Code quality"
    - "Technical design"

  preferences:
    documentation:
      style: "technical"
      detail_level: "implementation"
      include_code_examples: true
      format: "markdown"

  overrides:
    methodology:
      coding:
        emphasis:
          - "clean_code"
          - "SOLID_principles"
          - "design_patterns"
          - "code_reusability"

        review_checklist:
          - "Code follows style guide"
          - "Unit tests included"
          - "No code duplication"
          - "Error handling proper"
          - "Performance considered"
          - "Type hints present"

      testing:
        focus:
          - "unit"
          - "integration"

        tdd_approach: "red_green_refactor"

        coverage_by_type:
          unit: 90
          integration: 80

      quality:
        code_review_mandatory: true
        peer_review_required: true

  tools:
    preferred:
      - "VSCode"
      - "Git"
      - "pytest"
      - "black"
      - "mypy"
      - "pylint"

  documentation_focus:
    - "Code comments"
    - "Function docstrings"
    - "API documentation"
    - "Technical README"
    - "Architecture decisions"

  notifications:
    interested_in:
      - "code_reviews"
      - "build_failures"
      - "test_failures"
      - "code_quality_alerts"
      - "merge_conflicts"
